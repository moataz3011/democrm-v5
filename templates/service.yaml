apiVersion: v1
kind: Service
metadata:
  name: {{ include "democrm-v4.fullname" . }}
  labels:
    {{- include "democrm-v4.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "democrm-v4.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
